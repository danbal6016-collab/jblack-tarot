<html lang="ko">
  <head>
    <meta charset="UTF-8" />

<style>
      /* [핵심 디자인] 모든 화면의 배경을 '메인 화면'과 똑같이 설정 */

      html, body, #root {

        /* 깊은 보라 -> 남색 -> 완전 검정 그라데이션 */

        background: radial-gradient(circle at 50% 40%, #2e1065 0%, #0f172a 40%, #000000 90%) no-repeat fixed center center !important;

        background-size: cover !important;

        color: #e2e8f0;

        margin: 0; padding: 0;

        overflow-x: hidden;

        min-height: 100vh;

      }



body {

        /* FONT UPDATE: Apple SD Gothic Neo (Apple Gothic) */
        font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', 'Dotum', sans-serif;

        background-color: #000;

        color: #e2e8f0;

        overflow-x: hidden;

        -webkit-tap-highlight-color: transparent;

      }

      .font-occult { font-family: 'Cinzel', serif; }

      .font-serif-en { font-family: 'Playfair Display', serif; }
       
    
      
      /* 스크롤바 디자인 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      /* [복구됨] 황금색 텍스트 & 버튼 스타일 */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #eab308, #a16207);
        color: #fefce8;
        font-family: 'Cinzel', serif;
        font-size: 1.25rem;
        letter-spacing: 0.1em;
        padding: 1rem 3rem;
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 0 6px 0 #713f12, 0 15px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        transition: all 0.1s ease;
        transform: translateY(0);
        z-index: 10;
      }

      .btn-gold-3d:active {
        transform: translateY(6px);
        box-shadow: 0 0 0 #713f12, inset 0 2px 5px rgba(0,0,0,0.5);
      }
      
      .btn-gold-3d:hover { filter: brightness(1.1); }

      /* [SMOOTH LUXURY] 고급스러운 곡선 움직임 */
      /* 움직임이 부드럽고 끊기지 않게 cubic-bezier 사용 */
      /* 카드가 텍스트(z-index: 200)를 가리지 않도록 z-index 조절 (1~50) */
      
      @keyframes heavyShuffle1 {
        0% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 1; }
        25% { transform: translate(-100px, -40px) rotate(-15deg) scale(0.9); }
        50% { transform: translate(60px, 80px) rotate(10deg) scale(1); z-index: 40; }
        75% { transform: translate(-40px, 20px) rotate(-5deg) scale(0.9); }
        100% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 1; }
      }
      
      @keyframes heavyShuffle2 {
        0% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 2; }
        30% { transform: translate(80px, -60px) rotate(20deg) scale(1); z-index: 45; }
        60% { transform: translate(-70px, 50px) rotate(-20deg) scale(0.9); }
        100% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 2; }
      }
      
      @keyframes heavyShuffle3 {
        0% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 3; }
        40% { transform: translate(-60px, 60px) rotate(-30deg) scale(1); z-index: 50; }
        70% { transform: translate(70px, -30px) rotate(15deg) scale(0.9); }
        100% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 3; }
      }
      
      @keyframes heavyShuffle4 {
        0% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 4; }
        20% { transform: translate(50px, 40px) rotate(45deg) scale(1); z-index: 48; }
        60% { transform: translate(-90px, -70px) rotate(-25deg) scale(0.9); }
        100% { transform: translate(0,0) rotate(0deg) scale(0.85); z-index: 4; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
   /* [최종 디자인] 카드 뒷면 - 움직이는 홀로그램 제거 & 어두운 달 디자인 */
      .card-back {
        /* 배경: 깊은 어둠 (검정 -> 깊은 보라 -> 남색) */
        background: radial-gradient(circle at 50% 40%, #2e1065 0%, #0f172a 40%, #000000 90%);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        
        /* 테두리: 은은한 앤티크 골드 */
        border: 1px solid rgba(251, 191, 36, 0.3);
        box-shadow: 
            inset 0 0 30px rgba(0, 0, 0, 0.9),
            0 0 10px rgba(88, 28, 135, 0.5);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* [패턴] 중앙의 달 + 별 + 테두리 문양 (정지 화면) */
      .card-back::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.6;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /* 달과 별 문양 SVG */
        background-image: url("data:image/svg+xml,%3Csvg width='300' height='450' viewBox='0 0 300 450' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='moonGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23fbbf24' stop-opacity='0.8'/%3E%3Cstop offset='100%25' stop-color='%23a855f7' stop-opacity='0.4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='15' y='15' width='270' height='420' rx='10' fill='none' stroke='url(%23moonGrad)' stroke-width='1.5'/%3E%3Cpath d='M150 160 A 50 50 0 1 0 150 260 A 40 40 0 1 1 150 160' fill='url(%23moonGrad)' filter='drop-shadow(0 0 5px rgba(251,191,36,0.5))'/%3E%3Ccircle cx='50' cy='50' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='250' cy='400' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='200' cy='80' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Ccircle cx='80' cy='350' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Cpath d='M150 100 L152 110 L150 120 L148 110 Z' fill='%23fbbf24' opacity='0.8'/%3E%3Cpath d='M150 300 L152 310 L150 320 L148 310 Z' fill='%23fbbf24' opacity='0.8'/%3E%3C/svg%3E");
      }


    </style>
