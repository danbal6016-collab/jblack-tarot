<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jennie's Black Tarot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">
 

<style>
      /* [핵심 디자인] 모든 화면의 배경을 '메인 화면'과 똑같이 설정 */

      html, body, #root {

        /* 깊은 보라 -> 남색 -> 완전 검정 그라데이션 */

        background: radial-gradient(circle at 50% 40%, #2e1065 0%, #0f172a 40%, #000000 90%) no-repeat fixed center center !important;

        background-size: cover !important;

        color: #e2e8f0;

        margin: 0; padding: 0;

        overflow-x: hidden;

        min-height: 100vh;

      }



body {

        font-family: 'Noto Serif KR', serif;

        background-color: #000;

        color: #e2e8f0;

        overflow-x: hidden;

        -webkit-tap-highlight-color: transparent;

      }

      .font-occult { font-family: 'Cinzel', serif; }

      .font-serif-en { font-family: 'Playfair Display', serif; }
       
    
      
      /* 스크롤바 디자인 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      /* [복구됨] 황금색 텍스트 & 버튼 스타일 */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #eab308, #a16207);
        color: #fefce8;
        font-family: 'Cinzel', serif;
        font-size: 1.25rem;
        letter-spacing: 0.1em;
        padding: 1rem 3rem;
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 0 6px 0 #713f12, 0 15px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        transition: all 0.1s ease;
        transform: translateY(0);
        z-index: 10;
      }

      .btn-gold-3d:active {
        transform: translateY(6px);
        box-shadow: 0 0 0 #713f12, inset 0 2px 5px rgba(0,0,0,0.5);
      }
      
      .btn-gold-3d:hover { filter: brightness(1.1); }

      /* [복구됨] 카드 섞기 애니메이션 (CHAOS Mixing) */
      @keyframes shuffleChaos1 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 1; }
        25% { transform: translate(-250px, -150px) rotate(-45deg); }
        50% { transform: translate(200px, 200px) rotate(90deg); z-index: 20; }
        75% { transform: translate(-100px, 50px) rotate(-20deg); }
      }
      @keyframes shuffleChaos2 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 2; }
        25% { transform: translate(250px, -200px) rotate(45deg); }
        50% { transform: translate(-250px, 100px) rotate(-60deg); z-index: 20; }
        75% { transform: translate(100px, -100px) rotate(25deg); }
      }
      @keyframes shuffleChaos3 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 3; }
        25% { transform: translate(-150px, 250px) rotate(-90deg); }
        50% { transform: translate(250px, -150px) rotate(60deg); z-index: 20; }
        75% { transform: translate(-50px, -150px) rotate(10deg); }
      }
      @keyframes shuffleChaos4 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 4; }
        25% { transform: translate(150px, 150px) rotate(120deg); }
        50% { transform: translate(-200px, -200px) rotate(-45deg); z-index: 20; }
        75% { transform: translate(50px, 150px) rotate(-30deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
   /* [최종 디자인] 카드 뒷면 - 움직이는 홀로그램 제거 & 어두운 달 디자인 */
      .card-back {
        /* 배경: 깊은 어둠 (검정 -> 깊은 보라 -> 남색) */
        background: radial-gradient(circle at 50% 40%, #2e1065 0%, #0f172a 40%, #000000 90%);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        
        /* 테두리: 은은한 앤티크 골드 */
        border: 1px solid rgba(251, 191, 36, 0.3);
        box-shadow: 
            inset 0 0 30px rgba(0, 0, 0, 0.9),
            0 0 10px rgba(88, 28, 135, 0.5);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* [패턴] 중앙의 달 + 별 + 테두리 문양 (정지 화면) */
      .card-back::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.6;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /* 달과 별 문양 SVG */
        background-image: url("data:image/svg+xml,%3Csvg width='300' height='450' viewBox='0 0 300 450' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='moonGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23fbbf24' stop-opacity='0.8'/%3E%3Cstop offset='100%25' stop-color='%23a855f7' stop-opacity='0.4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='15' y='15' width='270' height='420' rx='10' fill='none' stroke='url(%23moonGrad)' stroke-width='1.5'/%3E%3Cpath d='M150 160 A 50 50 0 1 0 150 260 A 40 40 0 1 1 150 160' fill='url(%23moonGrad)' filter='drop-shadow(0 0 5px rgba(251,191,36,0.5))'/%3E%3Ccircle cx='50' cy='50' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='250' cy='400' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='200' cy='80' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Ccircle cx='80' cy='350' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Cpath d='M150 100 L152 110 L150 120 L148 110 Z' fill='%23fbbf24' opacity='0.8'/%3E%3Cpath d='M150 300 L152 310 L150 320 L148 310 Z' fill='%23fbbf24' opacity='0.8'/%3E%3C/svg%3E");
      }


    </style>
    
  
  </head>
  
  <body>
  

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

   

        <div style="display: flex; gap: 12px; justify-content: center; margin-bottom: 24px;">
            <button id="btn-signin" style="flex: 1; padding: 12px; background: #334155; color: #e2e8f0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">로그인</button>
            <button id="btn-signup" style="flex: 1; padding: 12px; background: #7c3aed; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">회원가입</button>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 24px; color: #475569;"><hr style="flex: 1; border-color: #334155;"><span style="padding: 0 10px; font-size: 0.8rem;">OR</span><hr style="flex: 1; border-color: #334155;"></div>

        <button id="btn-google" style="width: 100%; background: white; color: #1e293b; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20"> Continue with Google
        </button>
    </div>
</div>


</body>
