<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <title>Black Tarot</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="preload" as="image" href="https://www.transparenttextures.com/patterns/stardust.png">
    
    <style>
      /* [핵심 디자인] 요청하신 대로 남색을 훨씬 어둡게(#0f0826) 하고 그라데이션을 자연스럽게 조정 */
      html, body, #root {
        background: radial-gradient(circle at center, #3b0764 0%, #240a40 25%, #0f0826 55%, #000000 85%) no-repeat fixed center center !important;
        background-size: cover !important;
        color: #e2e8f0;
        margin: 0; padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      body {
        font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', 'Dotum', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .font-occult { font-family: 'Cinzel', serif; }
      .font-serif-en { font-family: 'Playfair Display', serif; }
       
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        color: #3f1d0b; 
        font-family: 'Cinzel', serif;
        font-size: 1rem; 
        font-weight: 800;
        letter-spacing: 0.1em;
        padding: 0.8rem 2.5rem; 
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3);
        text-shadow: none;
        transition: transform 0.2s, filter 0.2s;
        z-index: 10;
        overflow: hidden;
        will-change: transform;
      }

      .btn-gold-3d:active {
        transform: scale(0.98);
        filter: brightness(0.9);
      }
      
      .btn-gold-3d:hover { 
        filter: brightness(1.15);
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
      }
      
      /* --- SHUFFLE ANIMATIONS --- */
      @keyframes wash1 { 0% { transform: translate(0,0) rotate(0deg); z-index: 10; } 50% { transform: translate(40px, 60px) rotate(90deg); z-index: 5; } 100% { transform: translate(0,0) rotate(360deg); z-index: 10; } }
      @keyframes wash2 { 0% { transform: translate(0,0) rotate(0deg); z-index: 12; } 33% { transform: translate(90px, 90px) rotate(120deg); z-index: 40; } 100% { transform: translate(0,0) rotate(0deg); z-index: 12; } }
      @keyframes wash3 { 0% { transform: translate(0,0) rotate(0deg); z-index: 15; } 60% { transform: translate(60px, -80px) rotate(-120deg); z-index: 50; } 100% { transform: translate(0,0) rotate(0deg); z-index: 15; } }
      @keyframes wash4 { 0% { transform: translate(0,0) rotate(0deg); z-index: 20; } 80% { transform: translate(20px, 100px) rotate(45deg); z-index: 45; } 100% { transform: translate(0,0) rotate(0deg); z-index: 20; } }
      @keyframes wash5 { 0% { transform: translate(0,0) rotate(0deg); z-index: 25; } 50% { transform: translate(0, -120px) rotate(360deg); z-index: 60; } 100% { transform: translate(0,0) rotate(720deg); z-index: 25; } }
      @keyframes shuffle-left { 0% { transform: translateX(0); } 50% { transform: translateX(-50px) rotate(-10deg); } 100% { transform: translateX(0); } }
      @keyframes shuffle-right { 0% { transform: translateX(0); } 50% { transform: translateX(50px) rotate(10deg); } 100% { transform: translateX(0); } }

      .shuffle-card-left { animation: shuffle-left 0.5s infinite alternate; }
      .shuffle-card-right { animation: shuffle-right 0.5s infinite alternate; }

      /* Rug Texture */
      .rug-texture {
        background-color: #2e0b49;
        background-image: radial-gradient(#4c1d95 1px, transparent 1px);
        background-size: 20px 20px;
        box-shadow: inset 0 0 80px #000;
      }
      
      .card-back {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateZ(0);
        will-change: transform;
      }

      /* Hover Effects */
      .card-container:hover .card-back {
          filter: brightness(1.2) contrast(1.1);
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
      }

      /* --- UPDATED SKIN: COSMIC MOON (Matches Attached Image) --- */
      .design-0 .card-back {
        /* Deep Indigo/Purple Background */
        background: radial-gradient(circle at 50% 50%, #4c1d95 0%, #2e1065 40%, #1e0a3c 100%);
        /* Gold double border effect using border + box-shadow */
        border: 2px solid #eab308; 
        box-shadow: 
            inset 0 0 0 3px #2e1065, /* Spacing */
            inset 0 0 0 5px #eab308, /* Inner Gold Line */
            0 0 10px rgba(0,0,0,0.8);
      }
      
      /* Subtle Stars Texture */
      .design-0 .card-back::after {
        content: "";
        position: absolute;
        inset: 8px;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.4;
        mix-blend-mode: screen;
      }

      /* Central Crescent Moon */
      .design-0 .card-back::before {
        content: "☾";
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -55%);
        font-size: 3rem;
        background: linear-gradient(135deg, #fefce8 0%, #facc15 50%, #b45309 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 5px rgba(234, 179, 8, 0.8));
        z-index: 2;
        font-family: serif;
      }

      /* Other Skins (Kept as alternates) */
      .design-1 .card-back {
        background: linear-gradient(135deg, #1f1f1f 0%, #4a3b2a 50%, #1f1f1f 100%);
        border: 2px solid #d97706;
        box-shadow: 0 0 15px rgba(217, 119, 6, 0.6);
      }
      .design-1 .card-back::after {
        content: "⚜️"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 3rem; opacity: 0.8; filter: drop-shadow(0 0 5px gold);
      }

      .design-2 .card-back {
        background: radial-gradient(circle, #064e3b 0%, #022c22 100%);
        border: 2px solid #34d399;
        box-shadow: 0 0 15px rgba(52, 211, 153, 0.4);
      }
      .design-2 .card-back::before {
        content: ""; position: absolute; inset: 2px; border: 1px dashed #34d399;
      }

      .design-3 .card-back {
        background: linear-gradient(to bottom, #7f1d1d, #450a0a);
        border: 2px solid #f87171;
        box-shadow: 0 0 15px rgba(248, 113, 113, 0.5);
      }

      .design-idol-1 .card-back {
        background: #000;
        border: 1px solid #333;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .design-idol-1 .card-back::after {
        content: "IDOL"; position: absolute; bottom: 10px; right: 10px;
        color: #fff; font-family: sans-serif; font-weight: 900; letter-spacing: 2px; opacity: 0.5;
      }
      
      .design-idol-2 .card-back {
        background: linear-gradient(160deg, #1a1a1a 0%, #000 40%, #333 50%, #000 60%);
        border: 1px solid #555;
      }

    </style>

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
