<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <title>Black Tarot</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- P0: Performance Optimization - Preload Critical Assets -->
    <link rel="preload" as="image" href="https://www.transparenttextures.com/patterns/stardust.png">
    
    <style>
      /* [핵심 디자인] 요청하신 대로 남색을 훨씬 어둡게(#0f0826) 하고 그라데이션을 자연스럽게 조정 */
      html, body, #root {
        background: radial-gradient(circle at center, #3b0764 0%, #240a40 25%, #0f0826 55%, #000000 85%) no-repeat fixed center center !important;
        background-size: cover !important;
        color: #e2e8f0;
        margin: 0; padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      body {
        font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', 'Dotum', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .font-occult { font-family: 'Cinzel', serif; }
      .font-serif-en { font-family: 'Playfair Display', serif; }
       
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        color: #3f1d0b; 
        font-family: 'Cinzel', serif;
        font-size: 1rem; 
        font-weight: 800;
        letter-spacing: 0.1em;
        padding: 0.8rem 2.5rem; 
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3);
        text-shadow: none;
        transition: transform 0.2s, filter 0.2s;
        z-index: 10;
        overflow: hidden;
        will-change: transform;
      }

      .btn-gold-3d:active {
        transform: scale(0.98);
        filter: brightness(0.9);
      }
      
      .btn-gold-3d:hover { 
        filter: brightness(1.15);
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
      }
      
      /* --- SHUFFLE ANIMATIONS ("Washing" the cards) --- */
      @keyframes wash1 {
        0% { transform: translate(0,0) rotate(0deg); z-index: 10; }
        25% { transform: translate(-80px, -40px) rotate(-45deg); z-index: 20; }
        50% { transform: translate(40px, 60px) rotate(90deg); z-index: 5; }
        75% { transform: translate(70px, -20px) rotate(180deg); z-index: 30; }
        100% { transform: translate(0,0) rotate(360deg); z-index: 10; }
      }
      @keyframes wash2 {
        0% { transform: translate(0,0) rotate(0deg); z-index: 12; }
        33% { transform: translate(90px, 90px) rotate(120deg); z-index: 40; }
        66% { transform: translate(-90px, -20px) rotate(-60deg); z-index: 8; }
        100% { transform: translate(0,0) rotate(0deg); z-index: 12; }
      }
      @keyframes wash3 {
        0% { transform: translate(0,0) rotate(0deg); z-index: 15; }
        20% { transform: translate(-60px, 80px) rotate(60deg); z-index: 2; }
        60% { transform: translate(60px, -80px) rotate(-120deg); z-index: 50; }
        100% { transform: translate(0,0) rotate(0deg); z-index: 15; }
      }
      @keyframes wash4 {
        0% { transform: translate(0,0) rotate(0deg); z-index: 20; }
        40% { transform: translate(-100px, 10px) rotate(-180deg); z-index: 1; }
        80% { transform: translate(20px, 100px) rotate(45deg); z-index: 45; }
        100% { transform: translate(0,0) rotate(0deg); z-index: 20; }
      }
      @keyframes wash5 {
        0% { transform: translate(0,0) rotate(0deg); z-index: 25; }
        50% { transform: translate(0, -120px) rotate(360deg); z-index: 60; }
        100% { transform: translate(0,0) rotate(720deg); z-index: 25; }
      }

      /* Rug Texture */
      .rug-texture {
        background-color: #2e0b49;
        background-image: radial-gradient(#4c1d95 1px, transparent 1px);
        background-size: 20px 20px;
        box-shadow: inset 0 0 80px #000;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      .card-back {
        /* [DESIGN UPDATE] Deep Purple Galaxy for Main Color */
        background: radial-gradient(circle at 50% 40%, #581c87 0%, #3b0764 40%, #1e1b4b 80%, #000000 100%);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        
        /* [DESIGN UPDATE] Holographic/Gold Border Glow */
        border: 1px solid rgba(250, 204, 21, 0.4);
        box-shadow: 
            inset 0 0 40px rgba(0, 0, 0, 0.8), 
            0 0 10px rgba(192, 132, 252, 0.3);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateZ(0);
        will-change: transform;
      }

      /* [DESIGN UPDATE] Intricate SVG: Sun Rays, Crescent Moon, Stars */
      .card-back::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.95; 
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url("data:image/svg+xml,%3Csvg width='300' height='450' viewBox='0 0 300 450' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='gold' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23fde68a'/%3E%3Cstop offset='50%25' stop-color='%23d97706'/%3E%3Cstop offset='100%25' stop-color='%2392400e'/%3E%3C/linearGradient%3E%3ClinearGradient id='moonGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23e9d5ff'/%3E%3Cstop offset='100%25' stop-color='%23a855f7'/%3E%3C/linearGradient%3E%3Cfilter id='glow'%3E%3CfeGaussianBlur stdDeviation='1.5' result='coloredBlur'/%3E%3CfeMerge%3E%3CfeMergeNode in='coloredBlur'/%3E%3CfeMergeNode in='SourceGraphic'/%3E%3C/feMerge%3E%3C/filter%3E%3C/defs%3E%3C!-- Double Border --%3E%3Crect x='12' y='12' width='276' height='426' rx='12' fill='none' stroke='url(%23gold)' stroke-width='2' filter='url(%23glow)'/%3E%3Crect x='24' y='24' width='252' height='402' rx='8' fill='none' stroke='url(%23gold)' stroke-width='1' opacity='0.6'/%3E%3C!-- Corner Sunbursts --%3E%3Cpath d='M12 80 L60 60 L12 40' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M80 12 L60 60 L40 12' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M288 80 L240 60 L288 40' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M220 12 L240 60 L260 12' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M12 370 L60 390 L12 410' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M80 438 L60 390 L40 438' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M288 370 L240 390 L288 410' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3Cpath d='M220 438 L240 390 L260 438' stroke='url(%23gold)' stroke-width='1.5' fill='none' opacity='0.8'/%3E%3C!-- Central Moon --%3E%3Cpath d='M150 145 A 65 65 0 1 0 150 295 A 50 50 0 1 1 150 145' fill='url(%23moonGrad)' filter='url(%23glow)' opacity='0.95'/%3E%3C!-- Stars --%3E%3Ccircle cx='150' cy='110' r='2.5' fill='%23fff' filter='url(%23glow)'/%3E%3Ccircle cx='150' cy='330' r='2.5' fill='%23fff' filter='url(%23glow)'/%3E%3Ccircle cx='80' cy='225' r='1.5' fill='%23fff' opacity='0.6'/%3E%3Ccircle cx='220' cy='225' r='1.5' fill='%23fff' opacity='0.6'/%3E%3Cpath d='M150 80 L153 95 L150 110 L147 95 Z' fill='url(%23gold)' opacity='0.8'/%3E%3Cpath d='M150 330 L153 345 L150 360 L147 345 Z' fill='url(%23gold)' opacity='0.8'/%3E%3C/svg%3E");
      }

      /* Hover Effects */
      .card-container:hover .card-back {
          filter: brightness(1.2) contrast(1.1);
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
      }

    </style>
