<style>

body {
        font-family: 'Noto Serif KR', serif;
        background-color: #000;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-occult { font-family: 'Cinzel', serif; }
      .font-serif-en { font-family: 'Playfair Display', serif; }
      
      
      /* [핵심 디자인] 요청하신 이미지의 색상 그라데이션 적용 */
      html, body, #root {
        /* 더 깊고 어두운 보라색 -> 검은색 그라데이션 */
        background: radial-gradient(circle at center, #1a0b2e 0%, #100c24 40%, #000000 100%) no-repeat fixed center center !important;
        background-size: cover !important;
        color: #e2e8f0;
        margin: 0; padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }
    
      
      /* 스크롤바 디자인 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      /* [복구됨] 황금색 텍스트 & 버튼 스타일 */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #eab308, #a16207);
        color: #fefce8;
        font-family: 'Cinzel', serif;
        font-size: 1.25rem;
        letter-spacing: 0.1em;
        padding: 1rem 3rem;
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 0 6px 0 #713f12, 0 15px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        transition: all 0.1s ease;
        transform: translateY(0);
        z-index: 10;
      }

      .btn-gold-3d:active {
        transform: translateY(6px);
        box-shadow: 0 0 0 #713f12, inset 0 2px 5px rgba(0,0,0,0.5);
      }
      
      .btn-gold-3d:hover { filter: brightness(1.1); }

      /* [복구됨] 카드 섞기 애니메이션 (CHAOS Mixing) */
      @keyframes shuffleChaos1 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 1; }
        25% { transform: translate(-250px, -150px) rotate(-45deg); }
        50% { transform: translate(200px, 200px) rotate(90deg); z-index: 20; }
        75% { transform: translate(-100px, 50px) rotate(-20deg); }
      }
      @keyframes shuffleChaos2 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 2; }
        25% { transform: translate(250px, -200px) rotate(45deg); }
        50% { transform: translate(-250px, 100px) rotate(-60deg); z-index: 20; }
        75% { transform: translate(100px, -100px) rotate(25deg); }
      }
      @keyframes shuffleChaos3 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 3; }
        25% { transform: translate(-150px, 250px) rotate(-90deg); }
        50% { transform: translate(250px, -150px) rotate(60deg); z-index: 20; }
        75% { transform: translate(-50px, -150px) rotate(10deg); }
      }
      @keyframes shuffleChaos4 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 4; }
        25% { transform: translate(150px, 150px) rotate(120deg); }
        50% { transform: translate(-200px, -200px) rotate(-45deg); z-index: 20; }
        75% { transform: translate(50px, 150px) rotate(-30deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
   /* [최종 디자인] 카드 뒷면 - 움직이는 홀로그램 제거 & 어두운 달 디자인 */
      .card-back {
        /* 배경: 깊은 어둠 (검정 -> 깊은 보라 -> 남색) */
        background: radial-gradient(circle at 50% 40%, #2e1065 0%, #0f172a 40%, #000000 90%);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        
        /* 테두리: 은은한 앤티크 골드 */
        border: 1px solid rgba(251, 191, 36, 0.3);
        box-shadow: 
            inset 0 0 30px rgba(0, 0, 0, 0.9),
            0 0 10px rgba(88, 28, 135, 0.5);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* [패턴] 중앙의 달 + 별 + 테두리 문양 (정지 화면) */
      .card-back::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.6;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /* 달과 별 문양 SVG */
        background-image: url("data:image/svg+xml,%3Csvg width='300' height='450' viewBox='0 0 300 450' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='moonGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23fbbf24' stop-opacity='0.8'/%3E%3Cstop offset='100%25' stop-color='%23a855f7' stop-opacity='0.4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='15' y='15' width='270' height='420' rx='10' fill='none' stroke='url(%23moonGrad)' stroke-width='1.5'/%3E%3Cpath d='M150 160 A 50 50 0 1 0 150 260 A 40 40 0 1 1 150 160' fill='url(%23moonGrad)' filter='drop-shadow(0 0 5px rgba(251,191,36,0.5))'/%3E%3Ccircle cx='50' cy='50' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='250' cy='400' r='2' fill='%23fff' opacity='0.5'/%3E%3Ccircle cx='200' cy='80' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Ccircle cx='80' cy='350' r='1.5' fill='%23fff' opacity='0.4'/%3E%3Cpath d='M150 100 L152 110 L150 120 L148 110 Z' fill='%23fbbf24' opacity='0.8'/%3E%3Cpath d='M150 300 L152 310 L150 320 L148 310 Z' fill='%23fbbf24' opacity='0.8'/%3E%3C/svg%3E");
      }


    </style>
    
   <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  <body>
    <div id="my-login-wrapper" style="position: fixed; top: 20px; right: 60px; z-index: 999999;">
        <button id="main-login-trigger" style="background: rgba(0,0,0,0.7); border: 1px solid #fbbf24; color: #fbbf24; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-family: 'Cinzel', serif; font-weight: bold; font-size: 13px; backdrop-filter: blur(5px); box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);">
            LOGIN / SIGN UP
        </button>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

<script>
        window.onload = function() {
            const supabaseUrl = 'https://eopcqnzzusglwyztstge.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvcGNxbnp6dXNnbHd5enRzdGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzcwMjIsImV4cCI6MjA4MzcxMzAyMn0.FwMj6LIUGDbZE0u8a9KLOAs1p8vFEqt33ZJ57FC2jTs';
            
            let supabase;
            let isLoggedIn = false;

            try { 
                // [1. 연결 강화] 옵션을 추가하여 연결 끊김 방지
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
                });

                // 초기 로그인 상태 체크
                supabase.auth.getSession().then(({ data: { session } }) => { 
                    isLoggedIn = !!session; 
                    updateButtonState(); // 상태 즉시 반영
                });

                // 로그인/로그아웃 변화 감지
                supabase.auth.onAuthStateChange((event, session) => { 
                    isLoggedIn = !!session; 
                    updateButtonState(); // 상태 즉시 반영
                });
            } catch (e) { console.error("Supabase Init Error", e); }

            // [2. 화면 감시자] 버튼 숨김 & 광고 제거 & 배경 고정
            const observer = new MutationObserver(() => {
                // A. 광고 제거
                document.querySelectorAll('img').forEach(img => {
                    if (img.src.includes('pollinations.ai') && !img.src.includes('nologo=true')) {
                        img.src = img.src + "&nologo=true";
                    }
                });

                // B. 배경 고정
                const bgStyle = "radial-gradient(circle at center, #1a0b2e 0%, #100c24 40%, #000000 100%) no-repeat fixed center center";
                if (document.body.style.background !== bgStyle) {
                     document.body.style.background = bgStyle;
                     document.body.style.backgroundSize = "cover";
                     document.documentElement.style.background = bgStyle;
                }

                updateButtonState();
            });
            observer.observe(document.body, { childList: true, subtree: true });

            // [함수] 버튼 상태 관리 (로그인하면 버튼 삭제)
            function updateButtonState() {
                const myWrapper = document.getElementById('my-login-wrapper');
                const settingsBtn = document.querySelector('#root button svg')?.closest('button');
                
                // 조건: 입력 중이거나, 설정창 떴거나, 팝업 떴거나
                const isInputStep = document.querySelector('input[placeholder*="YYYY"]') || document.querySelector('input[placeholder*="이름"]');
                const isSettingsOpen = Array.from(document.querySelectorAll('h2')).some(h => h.innerText === 'Settings' || h.innerText === '설정');
                const isAuthModalOpen = document.getElementById('auth-modal').style.display === 'flex';

                // 1. 내 로그인 버튼 제어
                if (myWrapper) {
                    // 로그인이 되어있다면? -> 무조건 숨김 ('none')
                    // 로그인이 안 되어있는데 다른 창이 떴다? -> 숨김
                    if (isLoggedIn || isInputStep || isSettingsOpen || isAuthModalOpen) {
                        myWrapper.style.display = 'none';
                    } else {
                        myWrapper.style.display = 'block';
                    }
                }

                // 2. 설정(톱니바퀴) 버튼 제어
                if (settingsBtn) {
                    // 로그인 상태여도 설정 버튼은 보여야 함. 단, 입력 중일 때만 숨김.
                    if (isInputStep) settingsBtn.style.display = 'none';
                    else {
                        settingsBtn.style.display = 'block';
                        settingsBtn.style.zIndex = '999999';
                    }
                }
            }

            // [3. 클릭 이벤트 납치 및 결제 방어]
            // useCapture: true를 사용하여 리액트보다 먼저 이벤트를 가로챕니다.
            document.body.addEventListener('click', async function(e) {
                const target = e.target;
                const text = target.innerText || "";

                // (1) 내 로그인 버튼 클릭
                if (target.closest('#main-login-trigger')) {
                    document.getElementById('auth-modal').style.display = 'flex';
                    e.stopPropagation(); return;
                }

                // (2) [하얀 화면 방지] 앱 내부 '로그인' 텍스트 클릭 시 납치
                if ((text.includes('Login') || text.includes('로그인')) && 
                    !target.closest('#auth-modal') && text !== 'LOGIN / SIGN UP') {
                    e.preventDefault(); 
                    e.stopPropagation();
                    e.stopImmediatePropagation(); // 리액트 이동 차단
                    document.getElementById('auth-modal').style.display = 'flex'; 
                    return;
                }

                // (3) [결제 방어] 돈 안 내고 코인 가져가는 것 방지
                // 버튼에 '결제', '충전' 등의 단어가 포함되어 있으면 일단 막습니다.
                /* 주의: 이 코드는 '공짜 지급'을 막는 역할만 합니다. 
                   실제 결제 기능을 붙이려면 PG사(포트원 등) 스크립트를 여기에 연동해야 합니다.
                */
                if (text.includes('결제') || text.includes('충전') || text.includes('Purchase') || text.includes('Coin')) {
                    // 만약 이것이 '단순 메뉴 이동'이 아니라 '구매 버튼'이라면:
                    if(target.tagName === 'BUTTON' || target.closest('button')) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation(); // 즉시 멈춤
                        alert("결제 시스템 점검 중입니다. (실제 결제 연동 필요)");
                        return;
                    }
                }

                // (4) 팝업 닫기
                if (target.closest('#close-modal') || target.id === 'auth-modal') {
                    document.getElementById('auth-modal').style.display = 'none';
                }

                // (5) 로그인/가입 로직
                if (target.closest('#btn-signin')) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) alert("로그인 실패: " + error.message);
                    else { alert("로그인 성공!"); location.reload(); }
                }
                if (target.closest('#btn-signup')) {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const { error } = await supabase.auth.signUp({ email, password });
                    if (error) alert("가입 실패: " + error.message);
                    else alert("가입 성공! 로그인해주세요.");
                }

            }, true); // true: 캡처 단계에서 이벤트 가로채기 (가장 강력함)
        };
    </script>
  </body>
