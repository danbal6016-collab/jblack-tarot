   /* ---------- Shuffle phases ---------- */
@keyframes splitWiggle {
  0%   { transform: translate3d(-50%, -50%, 0) rotate(-2deg); }
  30%  { transform: translate3d(calc(-50% - 10px), calc(-50% - 4px), 0) rotate(-6deg); }
  60%  { transform: translate3d(calc(-50% + 8px),  calc(-50% + 3px), 0) rotate(4deg); }
  100% { transform: translate3d(-50%, -50%, 0) rotate(0deg); }
}

@keyframes riffleIn {
  0%   { transform: translate3d(calc(-50% + var(--startX)), calc(-50% + var(--startY)), 0) rotate(var(--startRot)); }
  70%  { transform: translate3d(calc(-50% + var(--midX)),   calc(-50% + var(--midY)),   0) rotate(var(--midRot)); }
  100% { transform: translate3d(-50%, -50%, 0) rotate(0deg); }
}

@keyframes settle {
  0%   { transform: translate3d(-50%, -50%, 0) scale(1.03); }
  60%  { transform: translate3d(-50%, -50%, 0) scale(0.985); }
  100% { transform: translate3d(-50%, -50%, 0) scale(1); }
}

/* Wrapper phases */
.deck-phase-split  { animation: splitWiggle 900ms ease-in-out 1; }
.deck-phase-settle { animation: settle 500ms ease-out 1; }

.shuffle-riffle {
  left: 50%;
  top: 50%;
  transform: translate3d(-50%, -50%, 0);
  backface-visibility: hidden;
  will-change: transform;

  animation: riffleIn 850ms cubic-bezier(0.22, 1, 0.36, 1) both;
  animation-delay: calc(var(--i) * 26ms);
}

/* (선택) fallback만 유지 */
.shuffle-riffle:nth-child(odd)  { --startX: -120px; --startY: 10px; --startRot: -10deg; --midX: -18px; --midY: -10px; --midRot: 6deg; }
.shuffle-riffle:nth-child(even) { --startX:  120px; --startY: 10px; --startRot:  10deg; --midX:  18px; --midY: -10px; --midRot:-6deg; }



      /* Rug Texture */
      .rug-texture {
        background-color: #2e0b49;
        background-image: radial-gradient(#4c1d95 1px, transparent 1px);
        background-size: 20px 20px;
        box-shadow: inset 0 0 80px #000;
      }
      
      .card-back {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateZ(0);
        will-change: transform;
      }

      /* Hover Effects */
      .card-container:hover .card-back {
          filter: brightness(1.2) contrast(1.1);
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
      }
