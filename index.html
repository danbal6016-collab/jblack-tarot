    /* --- NEW: Riffle Shuffle (more satisfying) --- */
.shuffle-riffle {
  left: 50%;
  top: 50%;
  transform: translate3d(-50%, -50%, 0);
  will-change: transform, filter;
  background: radial-gradient(circle at 50% 40%, #452269 0%, #2a164f 50%, #110524 100%);
}

@keyframes riffleIn {
  0% {
    transform: translate3d(calc(-50% + var(--startX)), calc(-50% + var(--startY)), 0) rotate(var(--startRot));
    filter: blur(0px) brightness(0.9);
  }
  55% {
    transform: translate3d(calc(-50% + var(--midX)), calc(-50% + var(--midY)), 0) rotate(var(--midRot));
    filter: blur(0.2px) brightness(1.05);
  }
  100% {
    transform: translate3d(-50%, -50%, 0) rotate(0deg);
    filter: blur(0px) brightness(1.0);
  }
}

    .shuffle-riffle {
  left: 50%;
  top: 50%;
  transform: translate3d(-50%, -50%, 0);
  will-change: transform, filter;
  backface-visibility: hidden;

  --startX: 120px;
  --startY: 10px;
  --startRot: 8deg;

  --midX: 20px;
  --midY: -12px;
  --midRot: -6deg;

  animation: riffleIn 900ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
  animation-delay: calc(var(--i) * 40ms);
}

.shuffle-riffle:nth-child(odd) {
  --startX: -125px;
  --startY: 12px;
  --startRot: -10deg;
  --midX: -18px;
  --midY: -10px;
  --midRot: 6deg;
}

.shuffle-riffle:nth-child(even) {
  --startX: 125px;
  --startY: 12px;
  --startRot: 10deg;
  --midX: 18px;
  --midY: -10px;
  --midRot: -6deg;
}


/* interleave timing: each card slightly delayed */
.shuffle-riffle {
  animation-delay: calc(var(--i) * 40ms);
}

/* slow subtle “deck breathing” */
@keyframes deckPulse {
  0% { transform: translate3d(-50%, -50%, 0) scale(1); }
  100% { transform: translate3d(-50%, -50%, 0) scale(1.02); }
}


      /* Rug Texture */
      .rug-texture {
        background-color: #2e0b49;
        background-image: radial-gradient(#4c1d95 1px, transparent 1px);
        background-size: 20px 20px;
        box-shadow: inset 0 0 80px #000;
      }
      
      .card-back {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: translateZ(0);
        will-change: transform;
      }

      /* Hover Effects */
      .card-container:hover .card-back {
          filter: brightness(1.2) contrast(1.1);
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
      }
