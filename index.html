    <style>
      body {
        font-family: 'Noto Serif KR', serif;
        background-color: #000;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-occult {
        font-family: 'Cinzel', serif;
      }
      .font-serif-en {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }
      
      /* Gold Text & Button Styles */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #fef9c3 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      }

      .btn-gold-3d {
        position: relative;
        background: linear-gradient(to bottom, #eab308, #a16207);
        color: #fefce8;
        font-family: 'Cinzel', serif;
        font-size: 1.25rem;
        letter-spacing: 0.1em;
        padding: 1rem 3rem;
        text-transform: uppercase;
        border: 1px solid #fef08a;
        border-radius: 4px;
        box-shadow: 
           0 6px 0 #713f12, 
           0 15px 20px rgba(0,0,0,0.5),
           inset 0 1px 0 rgba(255,255,255,0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        transition: all 0.1s ease;
        transform: translateY(0);
        z-index: 10;
      }

      .btn-gold-3d:active {
        transform: translateY(6px);
        box-shadow: 
           0 0 0 #713f12,
           inset 0 2px 5px rgba(0,0,0,0.5);
      }
      
      .btn-gold-3d:hover {
         filter: brightness(1.1);
      }

      /* Shuffle Animations - EXTREME CHAOS Mixing */
      @keyframes shuffleChaos1 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 1; }
        25% { transform: translate(-250px, -150px) rotate(-45deg); }
        50% { transform: translate(200px, 200px) rotate(90deg); z-index: 20; }
        75% { transform: translate(-100px, 50px) rotate(-20deg); }
      }
      @keyframes shuffleChaos2 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 2; }
        25% { transform: translate(250px, -200px) rotate(45deg); }
        50% { transform: translate(-250px, 100px) rotate(-60deg); z-index: 20; }
        75% { transform: translate(100px, -100px) rotate(25deg); }
      }
      @keyframes shuffleChaos3 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 3; }
        25% { transform: translate(-150px, 250px) rotate(-90deg); }
        50% { transform: translate(250px, -150px) rotate(60deg); z-index: 20; }
        75% { transform: translate(-50px, -150px) rotate(10deg); }
      }
      @keyframes shuffleChaos4 {
        0%, 100% { transform: translate(0,0) rotate(0deg); z-index: 4; }
        25% { transform: translate(150px, 150px) rotate(120deg); }
        50% { transform: translate(-200px, -200px) rotate(-45deg); z-index: 20; }
        75% { transform: translate(50px, 150px) rotate(-30deg); }
      }
      
      /* Gentle Float Animation for Card Selection */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* 
       * CARD BACK DESIGN - REFINED (Black/Navy/Purple + Silver Moon)
       */
      .card-back {
        /* Deep Gradient: Black -> Navy -> Deep Purple */
        background: radial-gradient(circle at 50% 40%, #1e1b4b 0%, #0f172a 60%, #000000 100%);
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        /* Elegant Silver Border */
        border: 1px solid #94a3b8; 
        box-shadow: 
            inset 0 0 0 2px #0f172a, 
            inset 0 0 0 3px #334155, 
            0 10px 30px rgba(0,0,0,0.9);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Common Pattern Styles */
      .card-back::before {
        content: "";
        position: absolute;
        inset: 6px; 
        background-repeat: no-repeat;
        background-position: center;
        background-size: 90% 90%;
        opacity: 0.8;
      }

      /* SILVER GRADIENT DEFINITIONS IN SVG */
      .card-back.design-0::before,
      .card-back.design-1::before,
      .card-back.design-2::before {
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='300' viewBox='0 0 200 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='silver' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23f1f5f9'/%3E%3Cstop offset='50%25' stop-color='%23cbd5e1'/%3E%3Cstop offset='100%25' stop-color='%2364748b'/%3E%3C/linearGradient%3E%3Cfilter id='glow'%3E%3CfeGaussianBlur stdDeviation='1' result='coloredBlur'/%3E%3CfeMerge%3E%3CfeMergeNode in='coloredBlur'/%3E%3CfeMergeNode in='SourceGraphic'/%3E%3C/feMerge%3E%3C/filter%3E%3C/defs%3E%3Cstyle%3Epath, circle, rect, line, polyline %7B fill: none; stroke: url(%23silver); stroke-width: 1.2; stroke-linecap: round; filter: url(%23glow); %7D%3C/style%3E%3C!-- Border Frame --%3E%3Crect x='10' y='10' width='180' height='280' rx='4' stroke-width='1.5'/%3E%3C!-- Ornate Corners --%3E%3Cpath d='M10 50 Q10 10 50 10' stroke-width='2'/%3E%3Cpath d='M190 50 Q190 10 150 10' stroke-width='2'/%3E%3Cpath d='M10 250 Q10 290 50 290' stroke-width='2'/%3E%3Cpath d='M190 250 Q190 290 150 290' stroke-width='2'/%3E%3C!-- Central Moon --%3E%3Ccircle cx='100' cy='150' r='40' stroke-width='1' opacity='0.3'/%3E%3Cpath d='M100 110 A40 40 0 1 0 100 190 A30 30 0 1 1 100 110' fill='url(%23silver)' stroke='none' opacity='0.8'/%3E%3C!-- Stars --%3E%3Cpath d='M100 80 L100 60 M90 70 L110 70' stroke-width='1'/%3E%3Cpath d='M100 240 L100 220 M90 230 L110 230' stroke-width='1'/%3E%3Cpath d='M50 150 L30 150 M40 140 L40 160' stroke-width='1'/%3E%3Cpath d='M170 150 L150 150 M160 140 L160 160' stroke-width='1'/%3E%3C/svg%3E");
      }

      /* Subtle Texture/Grain Overlay */
      .card-back .card-texture {
        position: absolute;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.1;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode: overlay;
      }
    </style>
